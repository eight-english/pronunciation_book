<body>

  <img id="wordImage" src="">

  <div class="controls">
    <button onclick="startAutoPlay()">â–¶ï¸ æµã—ã£ã±ãªã—</button>
    <button onclick="playOnce()">â–¶ï¸ å†ç”Ÿï¼ˆ1å˜èªï¼‰</button>

  <script>
    let words = [];
    let current = 0;
    let autoMode = false;

    async function loadWords() {
      const res = await fetch("words.json");
      words = await res.json();
      showWord();
    }

    function showWord() {
      if (current >= words.length) {
        alert("ã™ã¹ã¦çµ‚äº†ï¼ğŸ‰");
        autoMode = false;
        return;
      }
      let w = words[current];
      if (w.learned) { nextWord(); return; }
      document.getElementById("wordImage").src = w.image;
      document.getElementById("wordText").textContent = w.word;
      document.getElementById("wordAudio").src = w.audio;
      if (autoMode) playAuto();
    }

    function playAuto() {
      const audio = document.getElementById("wordAudio");
      audio.play();
      audio.onended = () => { nextWord(); };
    }

    function playOnce() {
      const audio = document.getElementById("wordAudio");
      audio.play();
    }

    function markLearned() {
      words[current].learned = true;
      nextWord();
    }

    function nextWord() {
      current++;
      showWord();
    }

    function startAutoPlay() {
      autoMode = true;
      current = 0;
      showWord();
      document.getElementById("wordAudio").play(); // iPhoneå¯¾å¿œ
    }

    loadWords();
  </script>
