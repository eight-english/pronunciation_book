<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>単語帳（100語版）</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    #word { font-size: 32px; margin: 20px 0 10px; }
    #counter { margin-bottom: 10px; font-size: 16px; color: #333; }
    #image { max-width: 200px; margin: 10px auto; display: block; }

    .controls-top {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      max-width: 420px;
      margin: 20px auto;
    }
    .controls-bottom {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      max-width: 500px;
      margin: 15px auto;
    }
    button {
      font-size: 22px;
      padding: 18px 0;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      min-height: 64px;
    }
    button:hover { opacity: 0.85; }
    .play { background: #28a745; }   /* ▶ 再生 */
    .speed { background: #ff9800; }  /* ⏩ 速度 */
    .known { background: #17a2b8; }  /* ✅ 覚えた */
  </style>
</head>
<body>

  <h1>単語帳（100語版）</h1>
  <div id="word">loading...</div>
  <img id="image" src="" alt="word image">
  <p id="counter">0 / 100</p>

  <!-- 上段 -->
  <div class="controls-top">
    <button id="playToggle" class="play">▶</button>
    <button id="speed" class="speed">⏩</button>
    <button id="markKnown" class="known">✅</button>
  </div>

  <!-- 下段 -->
  <div class="controls-bottom">
    <button id="prev">⬅</button>
    <button id="playAll">▶All</button>
    <button id="shuffle">🎲</button>
    <button id="next">➡</button>
  </div>

  <audio id="audio" controls style="display:none;"></audio>

  <script>
    let words = [];
    let currentIndex = 0;
    let isPlayingAll = false;
    let isPlaying = false;
    let speedOptions = [1, 1.5, 0.75];
    let speedIndex = 0;

    const audio = document.getElementById("audio");
    const wordEl = document.getElementById("word");
    const imgEl = document.getElementById("image");
    const counterEl = document.getElementById("counter");

    fetch("words.json")
      .then(res => res.json())
      .then(data => {
        words = data.slice(0, 100);
        updateWord();
      });

    function updateWord() {
      const w = words[currentIndex];
      wordEl.textContent = w.word;
      counterEl.textContent = `単語 ${w.id} / ${words.length}`;
      audio.src = w.audio;
      audio.playbackRate = speedOptions[speedIndex];
      imgEl.src = w.image;
    }

    // ▶ 再生/停止トグル
    document.getElementById("playToggle").onclick = () => {
      if (isPlaying) {
        audio.pause();
        isPlaying = false;
      } else {
        audio.play();
        isPlaying = true;
      }
    };

    // ⏩ 速度切替
    document.getElementById("speed").onclick = () => {
      speedIndex = (speedIndex + 1) % speedOptions.length;
      audio.playbackRate = speedOptions[speedIndex];
      alert("速度: " + speedOptions[speedIndex] + "x");
    };

    // ✅ 覚えた
    document.getElementById("markKnown").onclick = () => {
      const w = words[currentIndex];
      localStorage.setItem("known_" + w.id, true);
      alert(`${w.word} を覚えた！`);
    };

    // ⬅ 前へ
    document.getElementById("prev").onclick = () => {
      currentIndex = (currentIndex - 1 + words.length) % words.length;
      updateWord();
    };

    // ▶All
    document.getElementById("playAll").onclick = () => {
      isPlayingAll = true;
      audio.play();
    };

    // 🎲 ランダム
    document.getElementById("shuffle").onclick = () => {
      currentIndex = Math.floor(Math.random() * words.length);
      updateWord();
      audio.play();
    };

    // ➡ 次へ
    document.getElementById("next").onclick = () => {
      currentIndex = (currentIndex + 1) % words.length;
      updateWord();
    };

    // ▶All 再生継続
    audio.addEventListener("ended", () => {
      isPlaying = false;
      if (isPlayingAll) {
        currentIndex = (currentIndex + 1) % words.length;
        updateWord();
        audio.play();
        isPlaying = true;
      }
    });
  </script>
</body>
</html>
