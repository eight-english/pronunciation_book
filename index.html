<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>発音学習者の必修単語帳</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    h1 {
      margin: 10px 0;
      font-size: 1.6em;
    }
    img {
      max-width: 90%;  /* スマホ横幅いっぱい */
      height: auto;
      margin: 10px 0 20px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      font-size: 1.2em;
      padding: 12px 18px;
      flex: 1;
    }
    /* 単語リスト */
    .list {
      max-width: 600px;
      margin: 10px auto;
      text-align: left;
      max-height: 400px;  /* 内部スクロール */
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
    }
    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      font-size: 1.1em;
    }
    .word-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .play-icon {
      cursor: pointer;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <!-- タイトル -->
  <h1>発音学習者の必修単語帳</h1>

  <!-- 現在の単語 -->
  <h2 id="wordTitle"></h2>
  <img id="wordImage" src="" alt="Word image">

  <!-- 🎛️ コントロールボタン -->
  <div class="controls">
    <!-- 再生操作 -->
    <div class="row">
      <button onclick="prevWord()">⬅</button>
      <button onclick="togglePlay()">▶️</button>
      <button onclick="nextWord()">➡</button>
    </div>
    <!-- モード操作 -->
    <div class="row">
      <button id="playAll">▶All</button>
      <button onclick="shuffleWord()">🎲</button>
      <button onclick="toggleKnown()">✅</button>
    </div>
  </div>

  <audio id="audio"></audio>

  <!-- 📖 単語リスト -->
  <h3>単語リスト</h3>
  <label>
    <input type="checkbox" id="filterUnknown"> 覚えてない単語だけ表示
  </label>
  <div id="wordList" class="list"></div>

  <script src="words.json?v=3"></script>
  <script>
    let currentIndex = 0;
    let isPlaying = false;
    let audio = document.getElementById("audio");
    let knownWords = JSON.parse(localStorage.getItem("knownWords") || "{}");
    let renderIndex = 0;
    const batchSize = 50;

    // =================
    // カード表示
    // =================
    function updateWord() {
      const w = words[currentIndex];
      document.getElementById("wordTitle").innerText = w.id + ". " + w.word;
      document.getElementById("wordImage").src = w.image;
    }

    function togglePlay() {
      const w = words[currentIndex];
      if (!isPlaying) {
        audio.src = w.audio;
        audio.play();
        isPlaying = true;
      } else {
        audio.pause();
        audio.currentTime = 0;
        isPlaying = false;
      }
    }

    function prevWord() {
      currentIndex = (currentIndex - 1 + words.length) % words.length;
      updateWord();
    }

    function nextWord() {
      currentIndex = (currentIndex + 1) % words.length;
      updateWord();
    }

    function shuffleWord() {
      currentIndex = Math.floor(Math.random() * words.length);
      updateWord();
      togglePlay();
    }

    function toggleKnown() {
      const w = words[currentIndex];
      if (knownWords[w.id]) {
        delete knownWords[w.id];
      } else {
        knownWords[w.id] = true;
      }
      localStorage.setItem("knownWords", JSON.stringify(knownWords));
      refreshList();
    }

    // =================
    // ALL再生（未習得だけ）
    // =================
    document.getElementById("playAll").onclick = () => {
      const unknownWords = words.filter(w => !knownWords[w.id]);
      if (unknownWords.length === 0) {
        alert("🎉 すべて覚えています！");
        return;
      }
      playNextUnknown(unknownWords, 0);
    };

    function playNextUnknown(list, i) {
      if (i >= list.length) return;
      const w = list[i];
      document.getElementById("wordTitle").innerText = w.id + ". " + w.word;
      document.getElementById("wordImage").src = w.image;
      audio.src = w.audio;
      audio.play();
      audio.onended = () => playNextUnknown(list, i + 1);
    }

    // =================
    // 単語リスト
    // =================
    function renderNextBatch() {
      const listEl = document.getElementById("wordList");
      const filterUnknown = document.getElementById("filterUnknown").checked;
      const end = Math.min(renderIndex + batchSize, words.length);

      for (let i = renderIndex; i < end; i++) {
        const w = words[i];
        const isKnown = !!knownWords[w.id];
        if (filterUnknown && isKnown) continue;

        const div = document.createElement("div");
        div.className = "list-item";
        div.innerHTML = `
          <div class="word-left">
            <span>${w.id}. ${w.word}</span>
            <span class="play-icon" data-audio="${w.audio}">🔊</span>
          </div>
          <input type="checkbox" data-id="${w.id}" ${isKnown ? "checked" : ""}>
        `;
        listEl.appendChild(div);
      }
      renderIndex = end;

      // ✅ チェック保存
      listEl.querySelectorAll("input[type=checkbox]").forEach(cb => {
        cb.onchange = (e) => {
          const id = e.target.getAttribute("data-id");
          if (e.target.checked) {
            knownWords[id] = true;
          } else {
            delete knownWords[id];
          }
          localStorage.setItem("knownWords", JSON.stringify(knownWords));
        };
      });

      // 🔊 再生
      listEl.querySelectorAll(".play-icon").forEach(icon => {
        icon.onclick = (e) => {
          const audioSrc = e.target.getAttribute("data-audio");
          const tmpAudio = new Audio(audioSrc);
          tmpAudio.play();
        };
      });
    }

    function refreshList() {
      const listEl = document.getElementById("wordList");
      listEl.innerHTML = "";
      renderIndex = 0;
      renderNextBatch();
    }

    document.getElementById("wordList").addEventListener("scroll", (e) => {
      const listEl = e.target;
      if (listEl.scrollTop + listEl.clientHeight >= listEl.scrollHeight - 5) {
        renderNextBatch();
      }
    });

    document.getElementById("filterUnknown").addEventListener("change", refreshList);

    // 初期化
    updateWord();
    renderNextBatch();
  </script>
</body>
</html>
