<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>å˜èªå¸³ï¼ˆ100èªç‰ˆï¼‰</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #word {
      font-size: 32px;
      margin: 20px 0 10px;
    }

    #counter {
      margin-bottom: 20px;
      font-size: 16px;
      color: #333;
    }

    /* ä¸Šæ®µãƒœã‚¿ãƒ³ï¼ˆâ–¶ / â–  / âœ…ï¼‰ */
    .controls-top {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      max-width: 420px;
      margin: 20px auto;
    }

    /* ä¸‹æ®µãƒœã‚¿ãƒ³ï¼ˆâ¬… / â–¶All / ğŸ² / â¡ï¼‰ */
    .controls-bottom {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      max-width: 500px;
      margin: 15px auto;
    }

    button {
      font-size: 22px;
      padding: 18px 0;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
      min-height: 64px;
    }

    button:hover {
      opacity: 0.85;
    }

    .play { background: #28a745; }   /* â–¶ å†ç”Ÿ â†’ ç·‘ */
    .stop { background: #dc3545; }   /* â–  åœæ­¢ â†’ èµ¤ */
    .known { background: #17a2b8; }  /* âœ… è¦šãˆãŸ â†’ æ°´è‰² */
  </style>
</head>
<body>

  <h1>å˜èªå¸³ï¼ˆ100èªç‰ˆï¼‰</h1>

  <!-- å˜èªè¡¨ç¤º -->
  <div id="word">loading...</div>
  <p id="counter">0 / 100</p>

  <!-- ä¸Šæ®µãƒœã‚¿ãƒ³ -->
  <div class="controls-top">
    <button id="playOne" class="play">â–¶</button>
    <button id="stop" class="stop">â– </button>
    <button id="markKnown" class="known">âœ…</button>
  </div>

  <!-- ä¸‹æ®µãƒœã‚¿ãƒ³ -->
  <div class="controls-bottom">
    <button id="prev">â¬…</button>
    <button id="playAll">â–¶All</button>
    <button id="shuffle">ğŸ²</button>
    <button id="next">â¡</button>
  </div>

  <!-- éŸ³å£°ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ -->
  <audio id="audio" controls style="display:none;"></audio>

  <script>
    let words = [];
    let currentIndex = 0;
    let isPlayingAll = false;
    const audio = document.getElementById("audio");
    const wordEl = document.getElementById("word");
    const counterEl = document.getElementById("counter");

    // âœ… words.json ã‚’èª­ã¿è¾¼ã‚€
    fetch("words.json")
      .then(res => res.json())
      .then(data => {
        words = data.slice(0, 100); // 100èªã ã‘ãƒ†ã‚¹ãƒˆç”¨ã«åˆ©ç”¨
        updateWord();
      });

    function updateWord() {
      if (!words.length) return;
      const w = words[currentIndex];
      wordEl.textContent = w.word;
      counterEl.textContent = `å˜èª ${w.id} / ${words.length}`;
      audio.src = w.audio;
    }

    // â–¶ å†ç”Ÿ
    document.getElementById("playOne").onclick = () => audio.play();

    // â–  åœæ­¢
    document.getElementById("stop").onclick = () => {
      audio.pause();
      audio.currentTime = 0;
      isPlayingAll = false;
    };

    // âœ… è¦šãˆãŸï¼ˆlocalStorageä¿å­˜ï¼‰
    document.getElementById("markKnown").onclick = () => {
      const w = words[currentIndex];
      localStorage.setItem("known_" + w.id, true);
      alert(`${w.word} ã‚’è¦šãˆãŸï¼`);
    };

    // â¬… å‰ã¸
    document.getElementById("prev").onclick = () => {
      currentIndex = (currentIndex - 1 + words.length) % words.length;
      updateWord();
    };

    // â–¶All é€£ç¶šå†ç”Ÿ
    document.getElementById("playAll").onclick = () => {
      isPlayingAll = true;
      audio.play();
    };

    // ğŸ² ãƒ©ãƒ³ãƒ€ãƒ 
    document.getElementById("shuffle").onclick = () => {
      currentIndex = Math.floor(Math.random() * words.length);
      updateWord();
      audio.play();
    };

    // â¡ æ¬¡ã¸
    document.getElementById("next").onclick = () => {
      currentIndex = (currentIndex + 1) % words.length;
      updateWord();
    };

    // â–¶All å†ç”Ÿç”¨ã‚¤ãƒ™ãƒ³ãƒˆ
    audio.addEventListener("ended", () => {
      if (isPlayingAll) {
        currentIndex = (currentIndex + 1) % words.length;
        updateWord();
        audio.play();
      }
    });
  </script>

</body>
</html>
