<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>単語帳（100語版）</title>
  <style>
    body { font-family: sans-serif; margin: 20px; text-align: center; }
    .controls {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin: 20px 0;
    }
    .controls button {
      font-size: 18px;
      padding: 10px 0;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .controls button:nth-child(6) { background: #28a745; }
    .controls button:hover { opacity: 0.85; }
  </style>
</head>
<body>

  <h1>単語帳（100語版）</h1>

  <!-- 単語表示 -->
  <div id="word-area">
    <h2 id="word">Loading...</h2>
    <p id="counter"></p>
  </div>

  <!-- ボタン -->
  <div class="controls">
    <button id="playAll">▶All</button>
    <button id="playOne">▶</button>
    <button id="stop">■</button>
    <button id="repeat">🔁</button>
    <button id="speed">⏩</button>
    <button id="markKnown">✅</button>
    <button id="next">➡</button>
    <button id="shuffle">🎲</button>
  </div>

  <audio id="audio" controls style="display:none;"></audio>

  <script>
    let words = [];
    let currentIndex = 0;
    let isRepeat = false;
    let playbackRate = 1;

    const audio = document.getElementById("audio");
    const wordEl = document.getElementById("word");
    const counterEl = document.getElementById("counter");

    async function loadWords() {
      const res = await fetch("words.json");
      words = await res.json();
      updateWord();
    }

    function updateWord() {
      const w = words[currentIndex];
      wordEl.textContent = w.word;
      counterEl.textContent = `単語 ${w.id} / ${words.length}`;
      audio.src = w.audio;
      audio.playbackRate = playbackRate;
    }

    document.getElementById("playOne").onclick = () => audio.play();
    document.getElementById("stop").onclick = () => audio.pause();
    document.getElementById("next").onclick = () => { currentIndex = (currentIndex + 1) % words.length; updateWord(); };
    document.getElementById("shuffle").onclick = () => { currentIndex = Math.floor(Math.random() * words.length); updateWord(); };
    document.getElementById("repeat").onclick = () => { isRepeat = !isRepeat; audio.loop = isRepeat; };
    document.getElementById("speed").onclick = () => { playbackRate = playbackRate === 1 ? 1.5 : (playbackRate === 1.5 ? 0.75 : 1); updateWord(); };

    loadWords();
  </script>
</body>
</html>
