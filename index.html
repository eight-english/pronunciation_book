<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>単語帳（100語版）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #word {
      font-size: 32px;
      margin: 20px 0 10px;
    }

    #counter {
      margin-bottom: 20px;
      font-size: 16px;
      color: #333;
    }

    /* 上段ボタン（▶ / ■ / ✅） */
    .controls-top {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      max-width: 420px;
      margin: 20px auto;
    }

    /* 下段ボタン（⬅ / ▶All / 🎲 / ➡） */
    .controls-bottom {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      max-width: 500px;
      margin: 15px auto;
    }

    button {
      font-size: 22px;
      padding: 18px 0;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
      min-height: 64px;
    }

    button:hover {
      opacity: 0.85;
    }

    .play { background: #28a745; }   /* ▶ 再生 → 緑 */
    .stop { background: #dc3545; }   /* ■ 停止 → 赤 */
    .known { background: #17a2b8; }  /* ✅ 覚えた → 水色 */
  </style>
</head>
<body>

  <h1>単語帳（100語版）</h1>

  <!-- 単語表示 -->
  <div id="word">loading...</div>
  <p id="counter">0 / 100</p>

  <!-- 上段ボタン -->
  <div class="controls-top">
    <button id="playOne" class="play">▶</button>
    <button id="stop" class="stop">■</button>
    <button id="markKnown" class="known">✅</button>
  </div>

  <!-- 下段ボタン -->
  <div class="controls-bottom">
    <button id="prev">⬅</button>
    <button id="playAll">▶All</button>
    <button id="shuffle">🎲</button>
    <button id="next">➡</button>
  </div>

  <!-- 音声プレイヤー -->
  <audio id="audio" controls style="display:none;"></audio>

  <script>
    let words = [];
    let currentIndex = 0;
    let isPlayingAll = false;
    const audio = document.getElementById("audio");
    const wordEl = document.getElementById("word");
    const counterEl = document.getElementById("counter");

    // ✅ words.json を読み込む
    fetch("words.json")
      .then(res => res.json())
      .then(data => {
        words = data.slice(0, 100); // 100語だけテスト用に利用
        updateWord();
      });

    function updateWord() {
      if (!words.length) return;
      const w = words[currentIndex];
      wordEl.textContent = w.word;
      counterEl.textContent = `単語 ${w.id} / ${words.length}`;
      audio.src = w.audio;
    }

    // ▶ 再生
    document.getElementById("playOne").onclick = () => audio.play();

    // ■ 停止
    document.getElementById("stop").onclick = () => {
      audio.pause();
      audio.currentTime = 0;
      isPlayingAll = false;
    };

    // ✅ 覚えた（localStorage保存）
    document.getElementById("markKnown").onclick = () => {
      const w = words[currentIndex];
      localStorage.setItem("known_" + w.id, true);
      alert(`${w.word} を覚えた！`);
    };

    // ⬅ 前へ
    document.getElementById("prev").onclick = () => {
      currentIndex = (currentIndex - 1 + words.length) % words.length;
      updateWord();
    };

    // ▶All 連続再生
    document.getElementById("playAll").onclick = () => {
      isPlayingAll = true;
      audio.play();
    };

    // 🎲 ランダム
    document.getElementById("shuffle").onclick = () => {
      currentIndex = Math.floor(Math.random() * words.length);
      updateWord();
      audio.play();
    };

    // ➡ 次へ
    document.getElementById("next").onclick = () => {
      currentIndex = (currentIndex + 1) % words.length;
      updateWord();
    };

    // ▶All 再生用イベント
    audio.addEventListener("ended", () => {
      if (isPlayingAll) {
        currentIndex = (currentIndex + 1) % words.length;
        updateWord();
        audio.play();
      }
    });
  </script>

</body>
</html>
